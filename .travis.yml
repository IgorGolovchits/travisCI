sudo: required

services:
  - docker

addons:
  ssh_known_hosts: 128.199.52.234

before_install:
- openssl aes-256-cbc -K $encrypted_ef18491c53fd_key -iv $encrypted_ef18491c53fd_iv
  -in docker-digitalocean-droplet.enc -out ./docker-digitalocean-droplet -d
- eval "$(ssh-agent -s)"
- chmod 600 ./docker-digitalocean-droplet
- echo -e "Host 128.199.52.234\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./docker-digitalocean-droplet
- ssh -i ./docker-digitalocean-droplet root@128.199.52.234 pwd


script:
  - docker build -t scouser/docker-nodejs .
  - docker run -p 8080:8080 scouser/docker-nodejs

after_script:
  - docker images